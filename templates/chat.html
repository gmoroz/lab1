{% extends 'base.html' %}
{% load static %}
{% block title %} {{ room_name }} {% endblock %}
{% block styles %} {{ block.super }}
<link rel="stylesheet" type="text/css" href="{% static 'css/chat.css' %}" />
{% endblock %}
{% block content %}
  <div class="chat-container">
    <div class="chat-header">
      <h2>Чат {{ room_name }}</h2>
    </div>
    <div class="messages-container">
      <ul id="messages"></ul>
    </div>
    <div class="input-container">
      <input id="message-input" type="text" placeholder="Напечатайте своё сообщение тут...">
      {% csrf_token %}
      <button id="send-button">Отправить</button>
      <input id="username" type="text" hidden value="{{ request.user.username }}">
    </div>
  </div>
{% endblock %}{% block scripts %} {{ block.super }}
<script src="{% static 'js/chat.js' %}"></script>
{% endblock %}
